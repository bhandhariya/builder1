<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/form']"   >Forms</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/survey']"  >Survey</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/s1']"  >Sample 1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/s2']"  >Sample 2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/s3']"  >Sample 3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/p1']"  >plugin 1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/p2']"  >plugin 2</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/p3']"  >plugin 3</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/welcome/p4']"  >plugin 4</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
